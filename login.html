<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script>
        async function doLogin() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get("token");

            if (!token) {
                // لا يوجد توكن → التوجيه للدومين الآخر
                window.location.href = "https://free.nutro.cloud";
                return;
            }

            try {
                let res = await fetch("https://freeearn.nutro.cloud/login.php", {
                    method: "POST",
                    credentials: "include",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token })
                });

                let data = await res.json();

                if (data.status === "success") {
                    localStorage.setItem("user", JSON.stringify(data.user));
                    window.location.href = "index.html";
                } else {
                    // فشل في تسجيل الدخول → التوجيه للدومين الآخر
                    window.location.href = "https://free.nutro.cloud";
                }
            } catch (e) {
                // خطأ في الاتصال أو الاستجابة → التوجيه للدومين الآخر
                window.location.href = "https://free.nutro.cloud";
            }
        }

        window.onload = doLogin;
    </script>
</head>
<body>
    <h2>Logging in...</h2>
    <div id="msg"></div>
</body>
</html>
