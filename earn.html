<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Earn Coins Securely</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    .container {
      background: #222;
      padding: 25px;
      border-radius: 15px;
      border: 2px solid #ffcc00;
      display: inline-block;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
    }
    h1 {
      color: #ffcc00;
    }
    #timer {
      margin: 20px 0;
      font-size: 1.3rem;
    }
    button {
      background: #ffcc00;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #ffaa00;
    }
    #claim-section {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí∞ Earn Coins</h1>
    <p>Watch ads for 120 seconds to earn 10 coins.</p>

    <div id="ad-area">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9474857494274232"
           data-ad-slot="7886082465"
           data-ad-format="autorelaxed"></ins>
    </div>

    <div id="timer">‚è≥ Please stay on the page for 120 seconds...</div>

    <div id="claim-section">
      <div class="g-recaptcha" data-sitekey="6LfCoL4qAAAAAN9hsfJIeseeTuEPwk5-LIowW97B"></div>
      <button onclick="claimCoins()">Claim Coins</button>
    </div>
  </div>

  <script>
    let countdown = 120;
    let interval = null;
    let userActive = true;

    // Protect against AdBlock
    function checkAdBlock() {
      setTimeout(() => {
        let ad = document.querySelector("ins.adsbygoogle");
        if (!ad || ad.innerHTML.length === 0) {
          alert("‚ö†Ô∏è Please disable AdBlock to earn coins.");
          window.location.href = "https://www.nutro.cloud";
        }
      }, 3000);
    }

    // Only allow countdown if user is on tab
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        userActive = false;
      } else {
        userActive = true;
      }
    });

    // Countdown function with tab focus enforcement
    function startCountdown() {
      const timer = document.getElementById("timer");
      interval = setInterval(() => {
        if (userActive) {
          timer.textContent = `‚è≥ Please stay on the page for ${countdown} seconds...`;
          countdown--;
          if (countdown <= 0) {
            clearInterval(interval);
            timer.style.display = "none";
            document.getElementById("claim-section").style.display = "block";
          }
        } else {
          timer.textContent = "‚õî You left the tab! Stay focused to continue...";
        }
      }, 1000);
    }

    function saveAccessTime() {
      localStorage.setItem("afkLastClaim", new Date().toISOString());
    }

    function checkIfClaimedToday() {
      const last = localStorage.getItem("afkLastClaim");
      if (last) {
        const diff = (new Date() - new Date(last)) / (1000 * 3600);
        if (diff < 24) {
          alert("You already claimed your coins today. Come back tomorrow!");
          window.location.href = "https://shop.nutro.cloud";
        }
      }
    }

    function claimCoins() {
      const captcha = grecaptcha.getResponse();
      if (!captcha) {
        alert("‚ùå Please verify you're human.");
        return;
      }

      fetch("https://freeearn.nutro.cloud/earn.php", {
        method: "POST",
        credentials: "include"
      })
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            alert("üéâ You earned 10 coins!");
            saveAccessTime();
            window.location.href = "https://shop.nutro.cloud";
          } else {
            alert("‚ö†Ô∏è " + data.message);
          }
        })
        .catch(() => alert("‚ùå Connection error."));
    }

    // Init
    window.onload = () => {
      (adsbygoogle = window.adsbygoogle || []).push({});
      checkAdBlock();
      checkIfClaimedToday();
      startCountdown();
    };
  </script>

  <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9474857494274232"
          crossorigin="anonymous" async></script>
</body>
</html>
