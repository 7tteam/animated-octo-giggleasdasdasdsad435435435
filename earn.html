<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earn Coins | NutroCloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .box {
      background: #222;
      border: 2px solid #ffcc00;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
    }

    h1 {
      font-size: 2rem;
      color: #ffcc00;
      margin-bottom: 10px;
    }

    #timer {
      margin: 15px 0;
      font-size: 1.1rem;
    }

    button {
      background: #ffcc00;
      border: none;
      padding: 12px 20px;
      font-weight: bold;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ffaa00;
    }

    .g-recaptcha {
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üéÅ Earn Daily Coins</h1>
    <p>Watch ads and earn 10 coins daily!</p>
    <div id="timer">Please wait 120 seconds...</div>

    <div id="claim-section" style="display: none;">
      <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE"></div>
      <button onclick="verifyCaptcha()">Claim Coins</button>
    </div>
  </div>

  <script>
    let countdown = 120;
    let currentUser = null;

    // Fetch user session
    async function fetchUser() {
      const res = await fetch("https://freeearn.nutro.cloud/login.php", {
        credentials: "include"
      });
      const data = await res.json();
      if (data.loggedIn && data.user) {
        currentUser = data.user;
      } else {
        alert("You must be logged in to earn coins.");
        window.location.href = "https://shop.nutro.cloud";
      }
    }

    // Countdown then show claim section
    function startCountdown() {
      const timer = document.getElementById("timer");
      const claimSection = document.getElementById("claim-section");
      const interval = setInterval(() => {
        timer.textContent = `Please wait ${countdown} seconds...`;
        countdown--;
        if (countdown <= 0) {
          clearInterval(interval);
          timer.style.display = "none";
          claimSection.style.display = "block";
        }
      }, 1000);
    }

    // Check if user already claimed today
    function checkDailyAccess() {
      const stored = localStorage.getItem("afkLastClaim");
      if (stored) {
        const last = new Date(stored);
        const now = new Date();
        const diff = (now - last) / (1000 * 60 * 60);
        if (diff < 24) {
          alert("You already claimed your coins today. Try again later.");
          window.location.href = "https://shop.nutro.cloud";
        }
      }
    }

    // Store access time
    function saveAccessTime() {
      localStorage.setItem("afkLastClaim", new Date().toISOString());
    }

    // Send request to earn.php
    function verifyCaptcha() {
      const token = grecaptcha.getResponse();
      if (!token) {
        alert("Please complete the CAPTCHA!");
        return;
      }

      fetch("https://freeearn.nutro.cloud/earn.php", {
        method: "POST",
        credentials: "include"
      })
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            alert("‚úÖ You earned 10 coins!");
            saveAccessTime();
            window.location.href = "https://shop.nutro.cloud";
          } else {
            alert("‚ùå " + data.message);
          }
        })
        .catch(err => {
          alert("Error connecting to server.");
          console.error(err);
        });
    }

    // Run on load
    window.onload = async () => {
      await fetchUser();
      checkDailyAccess();
      startCountdown();
    };
  </script>
</body>
</html>
