<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - NutroCloud</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/icons/feather.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/dark-theme.css" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9474857494274232" crossorigin="anonymous"></script>
    <style>
        .shop-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .balance-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .balance-amount {
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin: 10px 0;
        }

        .balance-label {
            color: rgba(255,255,255,0.9);
            font-size: 18px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 30px;
        }

        .product-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--success));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .product-card:hover::before {
            transform: scaleX(1);
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.3);
            border-color: var(--accent);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 12px;
            margin-bottom: 20px;
            background: var(--bg-secondary);
            padding: 20px;
        }

        .product-name {
            font-size: 22px;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .product-price {
            font-size: 28px;
            color: var(--accent);
            font-weight: bold;
            margin: 16px 0;
        }

        .product-price span {
            font-size: 16px;
            color: var(--text-secondary);
        }

        .buy-btn {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .buy-btn:hover {
            background: var(--accent-hover);
            transform: scale(1.02);
        }

        .buy-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }

        .shop-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .shop-header h1 {
            font-size: 42px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--accent), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }

        .shop-header p {
            color: var(--text-secondary);
            font-size: 18px;
        }

        .category-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .category-tab {
            padding: 10px 24px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-tab:hover, .category-tab.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .ad-banner {
            background: var(--bg-secondary);
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin: 40px 0;
            min-height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark shadow-sm">
        <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="NutroCloud" style="height: 40px;"></a>
        <button class="btn btn-link btn-sm order-1 order-lg-0" onclick="history.back()">
            <i class="feather-arrow-left"></i> Back
        </button>
        <div class="ml-auto">
            <span class="text-white"><i class="feather-user"></i> <span id="username">Loading...</span></span>
        </div>
    </nav>

    <div class="shop-container">
        <div class="shop-header fade-in">
            <h1>ðŸ›’ Server Upgrades Shop</h1>
            <p>Upgrade your server with coins you've earned</p>
        </div>

        <div class="balance-card fade-in">
            <div class="balance-label">Your Balance</div>
            <div class="balance-amount"><i class="feather-dollar-sign"></i> <span id="coins">0</span> Coins</div>
            <a href="earn.html" class="btn btn-light mt-3">
                <i class="feather-plus-circle"></i> Earn More Coins
            </a>
        </div>

        <!-- Ad Banner -->
        <div class="ad-banner">
            <ins class="adsbygoogle"
                 style="display:block; width:100%; min-height:250px;"
                 data-ad-client="ca-pub-9474857494274232"
                 data-ad-slot="7886082465"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>

        <div class="category-tabs">
            <div class="category-tab active" onclick="filterCategory('all')">All Products</div>
            <div class="category-tab" onclick="filterCategory('resources')">Resources</div>
            <div class="category-tab" onclick="filterCategory('services')">Services</div>
        </div>

        <div class="product-grid" id="productsGrid"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load ad after page loads
        window.addEventListener('load', function() {
            (adsbygoogle = window.adsbygoogle || []).push({});
        });

        const products = [
            { id: 1, name: "1x CPU Core", price: 40, image: "https://ordenadores-y-portatiles.com/wp-content/uploads/2020/09/cpu-processor.jpg", category: "resources" },
            { id: 2, name: "1GB RAM", price: 40, image: "https://ecomputernotes.com/images/RAM.png", category: "resources" },
            { id: 3, name: "10GB Disk Space", price: 140, image: "https://wallpapers.com/images/high/laptop-hard-drive-art-png-ksv48-4zoibyfovkq54un9.png", category: "resources" },
            { id: 4, name: "Server Renewal (1 Month)", price: 50, image: "https://cdn-icons-png.flaticon.com/512/11264/11264721.png", category: "services" },
            { id: 5, name: "Additional Server Slot", price: 200, image: "https://cdn3d.iconscout.com/3d/premium/thumb/server-slot-10793629-8762735.png?f=webp", category: "services" }
        ];

        let username = "";
        let coins = 0;
        let currentCategory = 'all';

        async function loadUser() {
            try {
                const res = await fetch("https://freeearn.nutro.cloud/login.php", { credentials: "include" });
                const data = await res.json();
                
                if (data.loggedIn) {
                    username = data.user.username;
                    document.getElementById("username").innerText = username;

                    const resCoins = await fetch("https://freeearn.nutro.cloud/getCoins.php", { credentials: "include" });
                    const coinsData = await resCoins.json();
                    coins = coinsData.coins || 0;
                    document.getElementById("coins").innerText = coins;
                } else {
                    alert("Please log in first.");
                    window.location.href = "login.html";
                }
            } catch (e) {
                alert("Connection error");
                window.location.href = "login.html";
            }
        }

        function filterCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            renderProducts();
        }

        function renderProducts() {
            const container = document.getElementById("productsGrid");
            const filtered = currentCategory === 'all' ? products : products.filter(p => p.category === currentCategory);
            
            container.innerHTML = '';
            filtered.forEach(product => {
                const canAfford = coins >= product.price;
                container.innerHTML += `
                    <div class="product-card fade-in">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.price} <span>coins</span></div>
                        <button class="buy-btn" onclick="buyProduct(${product.id})" ${!canAfford ? 'disabled' : ''}>
                            <i class="feather-shopping-cart"></i> ${canAfford ? 'Purchase' : 'Insufficient Funds'}
                        </button>
                    </div>
                `;
            });
        }

        async function buyProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            if (coins < product.price) {
                alert("âŒ You don't have enough coins!");
                return;
            }

            const confirmed = confirm(`ðŸ›’ Purchase ${product.name} for ${product.price} coins?`);
            if (!confirmed) return;

            try {
                const res = await fetch("https://freeearn.nutro.cloud/buy.php", {
                    method: "POST",
                    credentials: "include",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ productId: product.id })
                });

                const result = await res.json();
                if (result.status === "success") {
                    alert("âœ… Purchase successful!");
                    coins -= product.price;
                    document.getElementById("coins").innerText = coins;
                    renderProducts();
                } else {
                    alert("âŒ " + (result.message || "Error during purchase"));
                }
            } catch (e) {
                alert("âŒ Connection error. Please try again.");
            }
        }

        loadUser().then(renderProducts);
    </script>
   <script>
window.addEventListener('load', function () {

    let adBlocked = false;

    try {
        (adsbygoogle = window.adsbygoogle || []).push({});
    } catch (e) {
        adBlocked = true;
    }

    setTimeout(function () {

        if (adBlocked) {
            alert("Ad Blocker Detected! Please disable it.");
            window.location.href = "index.html";
        }

    }, 1000);

});
</script>


</body>
</html>
